<!DOCTYPE html>
<html>
<head>
    <title>Stereo Music Player</title>
</head>
<body>
    <h1>Stereo Music Player</h1>

    <div>
        <label for="left-song">Left Song:</label>
        <input type="file" id="left-song" accept="audio/*">
    </div>

    <div>
        <label for="right-song">Right Song:</label>
        <input type="file" id="right-song" accept="audio/*">
    </div>

    <button onclick="playMusic()">Play</button>

    <script>
        function playMusic() {
            const leftSong = document.getElementById('left-song').files[0];
            const rightSong = document.getElementById('right-song').files[0];

            if (leftSong && rightSong) {
                const leftAudio = new Audio(URL.createObjectURL(leftSong));
                const rightAudio = new Audio(URL.createObjectURL(rightSong));

                leftAudio.play();
                rightAudio.play();
            } else {
                alert('Please select both left and right songs.');
            }
        }
    </script>
</body>
</html>
